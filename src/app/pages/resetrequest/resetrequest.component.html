<div class="section"></div>
<main>
    <div class="section"></div>

    <div class="section"></div>
    <div class="row">
        <div class="container col m4 offset-m4 s12">
        <div class="z-depth-1 grey lighten-4 row">
          <div class="col s12 container-form">
            <form (ngSubmit)="sendRequest()" #formPassword="ngForm">
              <div class='row error-message' *ngIf="errorMessage">
                <div class='col s12' [innerHtml]="errorMessage">
                </div>
              </div>
              <div class='row success-message' *ngIf="successMessage">
                <div class='col s12' [innerHtml]="successMessage">
                </div>
              </div>

              <div class='row form-group'>
                <div class='input-field col s12'>
                  <input required class='validate' type='email' name='email' id='email' [(ngModel)]='email'/>
                  <label for='password'>Adresse email du compte :</label>
                </div>
              </div>

              <div class='row form-group'>
                <button type='submit' class='col s12 btn btn-large waves-effect light-blue'>Valider</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
</main>
